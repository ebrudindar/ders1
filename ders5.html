<input type="text" id="uzunluk" placeholder="Kilometre uzunluğunu girin">
<input type="button" value="Hesapla" id="hesapla">
<script>
    /* MİL=0,621.X kilometre mil formülü*/
    function hesapla(){
        var sayi=document.getElementById("uzunluk").value;
        sayi=Number(sayi);
        var mil=0.621*sayi;
        alert(sayi+"km="+mil.toFixed(2)+"mil'dir");
    }
    //hesaplama yapması için hesap butonunu seçiyoruz.
    var hesapBtn=document.getElementById("hesapla");
    //fonksiyon bağlamak
    hesapBtn.onclick=hesapla;
</script>

<input type="text" id="yaricap" placeholder="Kürenin Yarıçapını Girin">
<input type="button" value="Hesapla" id="hesapla1" onclick="hesapla()">
<script>

    function hesapla(){

        var sayi=document.getElementById("yaricap").value;

//text kutusuna girilen değerler metinsel.Hesaplama yapabilmek için sayıya çeviriyoruz.
        sayi=Number(sayi);

// Yarıçapı r olan kürenin hacmi (4. π. r*r*r )/ 3
        var hacim=(4*Math.PI*sayi*sayi*sayi)/3;

//ondalıklı kısımda 2 basamak gösterme
        hacim=hacim.toFixed(2);
        alert("Kürenin Hacmi: "+hacim +" birim küp");

    }
</script>
