<!DOCTYPE html>
<html>
<head>
    <title>EBRU DİNDAR ÖRNEKLERİ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<button id="btn1">YAZIYI Gizle</button>
<button id="btn2">YAZIYI Göster</button>

<p>JQuery EBRU DİNDAR ÖRNEKLERİ </p>

<script>

    $(document).ready(function(){

        $("#btn1").click(function(){
            $("p").hide();
        });

        $("#btn2").click(function(){
            $("p").show();
        });

    });

</script>
</body>
</html>
